<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link href="api.openweathermap.org/data/2.5/forecast?lat={lat}&lon={lon}&appid={API key}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/weather-icons-wind.css">
    <link rel="stylesheet" href="./assets/css/weather-icons.css">
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Weather API</title>
</head>
<body>
    <div class="head">
        <h1>Weather Dashboard</h2>
    </div>
    <div class="container">
        <form class="search-bar" id="search-form">
            <label class="search-label" for="cityName">Search for a city here:</h2>
            <input placeholder="Search City" id="search-bar" type="text" />
            <button class="search-icon" id="searchbtn" type="submit"><i class="fa fa-search"></i></button>
        </form>
            <div class="search-history">
                <h3>Search History:</h3>
    
                <button class="historyBtn">Atlanta</button>
    
                <button class="historyBtn">Atlanta</button>
    
                <button class="historyBtn">Atlanta</button>
    
            </div>
        <div class="panel">
            <div class="content">
                <div class="icon">
                    <i id="icon" class="wi"></i>
                </div>
                <h1>City Name: <h3 id="location"></h3></h1>
                <h3>Temperature <h3 id="temp"></h3></h3>
                <h3>Wind:<h3 id='wind'></h3></h3>
                <h3>Humidity:</h3>
            </div>
            <div class="loadout">
                <h2 id="description"></h2>
            </div>
        </div>
        <div class="five-day">
            <h2>5-Day forecast</h2>
            <div class="weather-cards">
                <div class="card" id="card01">
                    
                </div>
                <div class="card" id="card02">
                    
                </div>
                <div class="card" id="card03">
                    
                </div>
                <div class="card" id="card04">
                    
                </div>
                <div class="card" id="card05">
                    
                </div>
            </div>
        </div>
    </div>
    <button id="click">click</button>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<script src="./assets/js/script.js"></script>
</html>
